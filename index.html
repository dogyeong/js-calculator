<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <h1 data-cy="result" id="total">0</h1>
                <div class="digits flex">
                    <button data-cy="9" class="digit">9</button>
                    <button data-cy="8" class="digit">8</button>
                    <button data-cy="7" class="digit">7</button>
                    <button data-cy="6" class="digit">6</button>
                    <button data-cy="5" class="digit">5</button>
                    <button data-cy="4" class="digit">4</button>
                    <button data-cy="3" class="digit">3</button>
                    <button data-cy="2" class="digit">2</button>
                    <button data-cy="1" class="digit">1</button>
                    <button data-cy="0" class="digit">0</button>
                </div>
                <div class="modifiers subgrid">
                    <button data-cy="AC" class="modifier">AC</button>
                </div>
                <div class="operations subgrid">
                    <button data-cy="/" class="operation">/</button>
                    <button data-cy="*" class="operation">X</button>
                    <button data-cy="-" class="operation">-</button>
                    <button data-cy="+" class="operation">+</button>
                    <button data-cy="=" class="operation">=</button>
                </div>
            </div>
        </div>
        <script src="src/js/index.js" type="module"></script>
    </body>
</html>
